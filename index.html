<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プレビュー演出モード</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #fullscreenBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.95);
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #fullscreenBar button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    #editorContainer {
      width: 100%;
      height: 300px;
      background-color: #f0f0f0;
      padding: 10px;
      box-sizing: border-box;
      transition: height 0.3s ease;
    }

    #outputContainer {
      width: 100%;
      height: 300px;
      background-color: #ddd;
      padding: 10px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    #controls {
      margin: 10px;
    }

    #fullscreenBtn {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="fullscreenBar">
    <div>
      <button id="exitFullscreenTopBtn">元に戻す</button>
      <button id="toggleEditorBtn">エディタを隠す</button>
    </div>
    <div>🎬 プレビュー演出モード</div>
  </div>

  <div id="controls">
    <button id="fullscreenBtn">フルスクリーン表示</button>
  </div>

  <div id="editorContainer">
    <textarea style="width: 100%; height: 100%;"></textarea>
  </div>

  <div id="outputContainer">
    <p>ここにプレビューが表示されます。</p>
  </div>

  <script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const fullscreenBar = document.getElementById('fullscreenBar');
    const exitFullscreenTopBtn = document.getElementById('exitFullscreenTopBtn');
    const toggleEditorBtn = document.getElementById('toggleEditorBtn');
    const editorContainer = document.getElementById('editorContainer');
    const outputContainer = document.getElementById('outputContainer');

    let editorVisible = true;

    fullscreenBtn.addEventListener('click', () => {
      outputContainer.style.position = 'fixed';
      outputContainer.style.top = '50px';
      outputContainer.style.left = '0';
      outputContainer.style.width = '100vw';
      outputContainer.style.height = 'calc(100vh - 50px)';
      outputContainer.style.zIndex = '9999';
      fullscreenBtn.classList.add('hidden');
      fullscreenBar.style.display = 'flex';
    });

    exitFullscreenTopBtn.addEventListener('click', () => {
      outputContainer.style.position = 'relative';
      outputContainer.style.width = '100%';
      outputContainer.style.height = '300px';
      outputContainer.style.zIndex = '1';
      fullscreenBtn.classList.remove('hidden');
      fullscreenBar.style.display = 'none';
    });

    toggleEditorBtn.addEventListener('click', () => {
      if (editorVisible) {
        editorContainer.style.height = '0';
        toggleEditorBtn.textContent = 'エディタを表示';
      } else {
        editorContainer.style.height = '300px';
        toggleEditorBtn.textContent = 'エディタを隠す';
      }
      editorVisible = !editorVisible;
    });
  </script>

</body>
</html>
