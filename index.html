<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コード演出ランナー</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #editor {
      width: 100%;
      height: 200px;
      padding: 1em;
      font-family: monospace;
      font-size: 14px;
      border: none;
      resize: vertical;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      padding: 1em;
      background: #eee;
    }
    button, select {
      padding: 0.8em;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    select {
      background: #222;
    }
    #previewContainer {
      position: relative;
      width: 100%;
      height: 300px;
      background: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (min-width: 600px) {
      #controls {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      button, select {
        flex: 1 1 150px;
      }
    }
  </style>
</head>
<body>

  <header>🎬 コード演出ランナー</header>

  <textarea id="editor" placeholder="ここにHTML/JSコードを入力してください"></textarea>

  <div id="controls">
    <button onclick="runCode()">▶ 実行</button>
    <button onclick="resetCode()">🔄 リセット</button>
    <button onclick="toggleFullscreen()">⛶ フルスクリーン</button>
    <select id="slotSelector">
      <option value="slot1">保存スロット1</option>
      <option value="slot2">保存スロット2</option>
      <option value="slot3">保存スロット3</option>
      <option value="slot4">保存スロット4</option>
      <option value="slot5">保存スロット5</option>
    </select>
    <button onclick="saveCode()">💾 保存</button>
    <button onclick="loadCode()">📂 読み込み</button>
  </div>

  <div id="previewContainer">
    <iframe id="preview"></iframe>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const slotSelector = document.getElementById('slotSelector');
    const previewContainer = document.getElementById('previewContainer');

    function runCode() {
      const code = editor.value;
      const blob = new Blob([code], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      preview.src = url;
    }

    function resetCode() {
      editor.value = '';
      preview.src = 'about:blank';
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        previewContainer.requestFullscreen().catch(err => {
          alert('フルスクリーンにできませんでした：' + err.message);
        });
      } else {
        document.exitFullscreen();
      }
    }

    function saveCode() {
      const slot = slotSelector.value;
      localStorage.setItem(slot, editor.value);
      alert(`保存しました：${slot}`);
    }

    function loadCode() {
      const slot = slotSelector.value;
      const code = localStorage.getItem(slot);
      if (code !== null) {
        editor.value = code;
        alert(`読み込み完了：${slot}`);
      } else {
        alert(`保存されていません：${slot}`);
      }
    }

    // 初期化
    preview.src = 'about:blank';
  </script>

</body>
</html>
