<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コードランナー</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #editor {
      width: 100%;
      height: 200px;
      padding: 1em;
      font-family: monospace;
      font-size: 14px;
      border: none;
      resize: vertical;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      padding: 1em;
      background: #eee;
    }
    button {
      padding: 0.5em 1em;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #666;
    }
    select {
      padding: 0.5em;
      border-radius: 4px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <header>🎬 コード演出ランナー</header>
  <textarea id="editor" placeholder="ここにHTML/JSコードを入力してください"></textarea>
  <div id="controls">
    <button onclick="runCode()">▶ 実行</button>
    <button onclick="resetCode()">🔄 リセット</button>
    <button onclick="toggleFullscreen()">⛶ フルスクリーン</button>
    <select id="slotSelector">
      <option value="slot1">保存スロット1</option>
      <option value="slot2">保存スロット2</option>
      <option value="slot3">保存スロット3</option>
    </select>
    <button onclick="saveCode()">💾 保存</button>
    <button onclick="loadCode()">📂 読み込み</button>
  </div>
  <iframe id="preview"></iframe>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const slotSelector = document.getElementById('slotSelector');

    function runCode() {
      const code = editor.value;
      const blob = new Blob([code], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      preview.src = url;
    }

    function resetCode() {
      editor.value = '';
      preview.src = 'about:blank';
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        preview.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function saveCode() {
      const slot = slotSelector.value;
      localStorage.setItem(slot, editor.value);
      alert(`保存しました：${slot}`);
    }

    function loadCode() {
      const slot = slotSelector.value;
      const code = localStorage.getItem(slot);
      if (code !== null) {
        editor.value = code;
        alert(`読み込み完了：${slot}`);
      } else {
        alert(`保存されていません：${slot}`);
      }
    }
  </script>
</body>
</html>
