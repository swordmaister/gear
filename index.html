<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Runner 演出モード</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    #fullscreenBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.95);
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #fullscreenBar button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    #editorContainer {
      padding: 10px;
      background-color: #ffffff;
    }

    #codeEditor {
      width: 100%;
      height: 250px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    button {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      width: 100%;
    }

    #runBtn { background-color: #f44336; }
    #resetBtn { background-color: #555; }
    #fullscreenBtn { background-color: #2196f3; }
    .saveBtn { background-color: #4CAF50; }
    .loadBtn { background-color: #2196F3; }

    #outputContainer {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      background-color: white;
      padding: 5px;
      position: relative;
      z-index: 1;
    }

    #outputFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .hidden {
      display: none;
    }

    @media (min-width: 600px) {
      #controls {
        flex-direction: row;
        flex-wrap: wrap;
      }
      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div id="fullscreenBar">
    <button id="exitFullscreenTopBtn">元に戻す</button>
    <div>🎬 プレビュー演出モード</div>
  </div>

  <div id="editorContainer">
    <textarea id="codeEditor"></textarea>
  </div>

  <div id="controls">
    <button class="saveBtn" onclick="confirmSave(1)">スロット1に保存</button>
    <button class="loadBtn" onclick="loadCode(1)">スロット1を呼び出し</button>
    <button class="saveBtn" onclick="confirmSave(2)">スロット2に保存</button>
    <button class="loadBtn" onclick="loadCode(2)">スロット2を呼び出し</button>
    <button class="saveBtn" onclick="confirmSave(3)">スロット3に保存</button>
    <button class="loadBtn" onclick="loadCode(3)">スロット3を呼び出し</button>
    <button id="runBtn">実行</button>
    <button id="resetBtn">リセット</button>
    <button id="fullscreenBtn">フルスクリーン表示</button>
  </div>

  <div id="outputContainer">
    <iframe id="outputFrame"></iframe>
  </div>

  <script>
    const codeEditor = document.getElementById('codeEditor');
    const outputContainer = document.getElementById('outputContainer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const fullscreenBar = document.getElementById('fullscreenBar');
    const exitFullscreenTopBtn = document.getElementById('exitFullscreenTopBtn');

    document.getElementById('runBtn').addEventListener('click', runCode);
    document.getElementById('resetBtn').addEventListener('click', resetCode);

    fullscreenBtn.addEventListener('click', () => {
      outputContainer.style.position = 'fixed';
      outputContainer.style.top = '50px';
      outputContainer.style.left = '0';
      outputContainer.style.width = '100vw';
      outputContainer.style.height = 'calc(100vh - 50px)';
      outputContainer.style.zIndex = '9999';
      fullscreenBtn.classList.add('hidden');
      fullscreenBar.style.display = 'flex';
    });

    exitFullscreenTopBtn.addEventListener('click', exitFullscreen);

    function exitFullscreen() {
      outputContainer.style.position = 'relative';
      outputContainer.style.width = '100%';
      outputContainer.style.height = '300px';
      outputContainer.style.zIndex = '1';
      fullscreenBtn.classList.remove('hidden');
      fullscreenBar.style.display = 'none';
    }

    function runCode() {
      const code = codeEditor.value;
      const outputFrame = document.getElementById('outputFrame');
      const frameDoc = outputFrame.contentWindow.document;
      frameDoc.open();
      frameDoc.write(code);
      frameDoc.close();
    }

    function resetCode() {
      codeEditor.value = '';
      runCode();
    }

    function confirmSave(slot) {
      const ok = confirm(`スロット${slot}に現在のコードを保存しますか？`);
      if (ok) saveCode(slot);
    }

    function saveCode(slot) {
      localStorage.setItem(`html_code_slot_${slot}`, codeEditor.value);
      alert(`スロット${slot}に保存しました`);
    }

    function loadCode(slot) {
      const saved = localStorage.getItem(`html_code_slot_${slot}`);
      if (saved) {
        codeEditor.value = saved;
        alert(`スロット${slot}を読み込みました`);
      } else {
        alert(`スロット${slot}には保存されたコードがありません`);
      }
    }

    // 初期ロード
    loadCode(1);
    runCode();
  </script>

</body>
</html>
